<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="calculadora">
        <H1>Calculadora</H1>
        <input type="text" id="resultado" readonly>
        <div class="parent">
          <div class="divAc">
            <button>AC</button>
          </div>
          <div class="divRetroceder">
            <button>DE</button>
          </div>
          <div class="divPorcentaje">
            <button>%</button>
          </div>
          <div class="divDivision">
            <button>/</button>
          </div>
          <div class="div7">
            <button>7</button>
          </div>
          <div class="div8">
            <button>8</button>
          </div>
          <div class="div9">
            <button>9</button>
          </div>
          <div class="divMultiplicacion">
            <button>X</button>
          </div>
          <div class="div4">
            <button>4</button>
          </div>
          <div class="div5">
            <button>5</button>
          </div>
          <div class="div6">
            <button>6</button>
          </div>
          <div class="divMenos">
            <button>-</button>
          </div>
          <div class="div1">
            <button>1</button>
          </div>
          <div class="div2">
            <button>2</button>
          </div>
          <div class="div3">
            <button>3</button>
          </div>
          <div class="divMas">
            <button>+</button>
          </div>
          <div class="div0">
            <button>0</button>
          </div>
          <div class="divPunto">
            <button>.</button>
          </div>
          <div class="divIgual">
            <button>=</button>
          </div>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
